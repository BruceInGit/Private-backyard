<script>
     var myChart3 =echarts.init(document.getElementById('d'));

            },

        },
        inverse: true,
        data: ['1230','541','1235465','54561231','12313','1531231','asdasdasd','asdasd','asdasdasd','asdasddf']
    },
    series: [{
        name: '',
        type: 'bar',
        barWidth:'4',
        itemStyle:{
			normal:{
				barBorderRadius:2,
				color:function(params) {
					var colorList = [['#ec6941','#f8cbbc','#ffffff'],['#f1924a','#f7c39a','#ffffff'],['#f8b755','#fbd69f','#ffffff'],
						['#82c36b','#b3daa5','#ffffff'],['#36b36f','#8ad3ab','#ffffff'],['#17b6b2','#7cd6d4','#ffffff'],
						['#05b8ee','#67d4f5','#ffffff'],['#0789ee','#6dbaf5','#ffffff'],['#0789ee','#6dbaf5','#ffffff'],['#0789ee','#6dbaf5','#ffffff']];
					var index=params.dataIndex;
					if(params.dataIndex >= colorList.length){
						index=params.dataIndex-colorList.length;
					}
					return new echarts.graphic.LinearGradient(0, 0, 1, 0,[
						{offset: 0, color: colorList[index][0]},
						{offset: 0.5, color: colorList[index][1]},
						{offset: 1, color: colorList[index][2]}
					]);
				},
				label: {
					show: true, //开启显示
					position: 'left',
					textStyle: { //数值样式
					    color: function(params) {
							var colorList = ['#ec6941','#ec6941','#ec6941','#34b26d','#34b26d','#34b26d','#0379db','#0379db','#0379db','#0379db'];
							return colorList[params.dataIndex]
						},

		},

};

<script>
            var chart8 = echarts.init(document.getElementById('e'));
            var option8 ={
               legend: {
                    orient: 'vertical',
                    itemWidth:10,
                    itemHeight:10,
                    left:0,
                    top:'bottom',
                    data:['汉族','少数民族'],
                    textStyle:{
                        padding:0,
                        fontSize: 12,
                      
                    },
                    formatter: function(name) {
                                            var index = 0;
                                            var clientlabels = ['汉族','少数民族'];
                                            var clientcounts = ['       90%','10%'];
                                            clientlabels.forEach(function(value,i){
                                                if(value == name){
                                                    index = i;
                                                }
                                            });
                                            return name + " " + clientcounts[index];
                                        }
                },
                series: [
                    {   
                        
                        type:'pie',
                        radius: ['60%', '80%'],
                        center:['50%','50%'],
                        color:['#25d4e7','#fe6b40'],
                        avoidLabelOverlap: false,
                        hoverAnimation:false,
                        label: {
                            normal: {
                                show: false,
                                position: 'center',
                                formatter: '{b}\n{c}%'  
                            },
                            emphasis: {

                        },
                        data:[
                            {value:90, name:'汉族'},

                        ]

                ]
            };
            chart8.setOption(option8);
</script>
